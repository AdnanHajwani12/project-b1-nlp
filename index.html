<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamAI - Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header>
      <div class="logo" id="logo">
        <img src="/assets/ask-pce.png" alt="Logo" />
        <span>ExamAI</span>
      </div>
      <!-- Hamburger icon for small screens -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav-menu">
        <a href="index.html" id="nav-home">Home</a>
        <a href="notes.html" id="nav-notes">Notes</a>
        <a href="quiz-settings.html" id="nav-quiz">Quiz</a>
        <a href="analysis.html" id="nav-analysis">Analysis</a>
        <a href="settings.html" id="nav-settings">Settings</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="panel">
        <h1>Welcome to ExamAI</h1>
        <p>
          Prepare for your exams or interviews with our AI-powered quiz and
          notes generator.
        </p>
        <div>
          <button id="go-to-quiz-btn" class="btn btn-primary">
            Generate Quiz
          </button>
          <button id="go-to-notes-btn" class="btn btn-primary">
            Generate Notes
          </button>
          <button id="go-to-analysis-btn" class="btn btn-secondary">
            Test Analysis
          </button>
          <button id="go-to-settings-btn" class="btn btn-secondary">
            Settings
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p>
        &copy; <span id="current-year"></span>
        <a href="https://drasticcoder.in" target="_blank">DrasticCoder</a>
      </p>
    </footer>

    <script>
      // Set current year
      document.getElementById('current-year').textContent =
        new Date().getFullYear();

      // Button event listeners
      document
        .getElementById('go-to-quiz-btn')
        .addEventListener('click', () => {
          window.location.href = 'quiz-settings.html';
        });
      document
        .getElementById('go-to-notes-btn')
        .addEventListener('click', () => {
          window.location.href = 'notes.html';
        });
      document
        .getElementById('go-to-analysis-btn')
        .addEventListener('click', () => {
          window.location.href = 'analysis.html';
        });
      document
        .getElementById('go-to-settings-btn')
        .addEventListener('click', () => {
          window.location.href = 'settings.html';
        });

      const hamburger = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');
      hamburger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
      });
    </script>
  </body>
</html>
